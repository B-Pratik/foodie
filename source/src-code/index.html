<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Foodie</title>
	<link href="/compiled.css" rel="stylesheet">
</head>

<body>
	<div class="album text-muted">
		<div class="container">
			<div class="row" id="row-container"></div>
		</div>
		<button class="btn btn-primary cart-btn">Cart</button>
	</div>
	<div class="overlay is-hidden" id="overlay">
		<div class="modal-content">
			<span class="button-close"></span>
			<div></div>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Name</th>
						<th scope="col">Image</th>
						<th scope="col">Quantity</th>
						<th scope="col">Remove</th>
						<th scope="col">Add</th>
						<th scope="col">Subtract</th>
					</tr>
				</thead>
				<tbody id="cart-modal">
				</tbody>
			</table>
		</div>
	</div>
</body>

</html>
